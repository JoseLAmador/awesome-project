<div class="character">
  <h2 class="character__name">{{ .name }}</h2>
  <img class="character__image" src="{{ .image }}">
  <div class="character__info">
    <p class="character__gender">Gender: {{ .gender }}</p>
    <p class="character__gender">Status: {{ .status }}</p>
    <p class="character__gender">Specie: {{ .species }}</p>
  </div>
</div>
